{% extends "layout.html" %}
{% block content %}
<div class="row pt-5">
    <div class="col-sm-12 col-md-12 pt-5 ml-0 mr-auto">
        <a class="btn btn-large btn-info offset-5 mt-3 col-md-2" href="{{ url_for('v_flat', flat_id=flat_id) }}">Powrót</a>
    </div>
</div>
<div class="row pt-5">
    <div class="col-sm-12 col-md-12">
        <h1><i><b>Nowa umowa</b></i></h1>
    </div>
</div>
<div class="row pt-5">
    <div class="col-sm-6 col-md-6">
        <img class="w-75 mr-auto ml-auto" src="{{ url_for('static', filename='other/contract.svg') }}" >
    </div>
    <div class="col-sm-6 col-md-6">
        <form class="offset-2" method="POST" action="{{ url_for('v_new_contract', flat_id=flat_id, room_id=room_id)}}" >
            <div class="form-group offset-2 col-sm-8 col-md-8">
                <label for="first_name"><b>Imię:</b></label>
                <input required name="first_name" type="first_name" class="form-control" id="first_name" placeholder="imię">
            </div>
            <div class="form-group offset-2 col-sm-8 col-md-8">
                <label for="last_name"><b>Nazwisko:</b></label>
                <input required name="last_name" type="last_name" class="form-control" id="last_name" placeholder="nazwisko">
            </div>
            <div class="form-group offset-2 col-sm-8 col-md-8">
                <label for="rent_price"><b>Czynsz [zł/miesiąc]:</b></label>
                <input required name="rent_price" type="rent_price" class="form-control" id="rent_price" placeholder="czynsz miesięczny">
            </div>
            <div class="form-group offset-2 col-sm-8 col-md-8">
                <label for="phone_number"><b>Numer telefonu:</b></label>
                <input required name="phone_number" type="phone_number" class="form-control" id="phone_number" placeholder="numer telefonu">
            </div>
            
            <div class="form-group offset-2 col-sm-8 col-md-8">
                <label for="start_date"><b>Od:</b></label></br>
                <input type="datetime-local" id="start_date"
                name="start_date" value="2021-01-12T19:30"
                min="2010-01-01T00:00" max="2040-01-01T00:00">
            </div>
            <div class="form-group offset-2 col-sm-8 col-md-8">
                <label for="end_date"><b>Do:</b></label></br>
                <input type="datetime-local" id="end_date"
                name="end_date" value="2022-06-01T19:30"
                min="2021-09+-01 T00:00" max="2040-01-01T00:00">
            </div>
            <button type="submit" name="submit" class="offset-3 col-sm-4 col-md-4 btn btn-large btn-dark" value="submit_contract">Zapisz</button>
        </form>
    </div>
</div>

{% endblock content %}
